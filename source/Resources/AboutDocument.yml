      - type: 0xff85
        FontID: 0x9000001
        data: "A discussion database is an informal meeting place, where the members of a workgroup can share ideas and comments.  Like a physical meeting, each member of the workgroup listens to what others have to say and can voice his/her own opinions.  However, unlike a physical meeting, the participants do not have to be in the same room at the same time to share information.  People can participate when it is convenient for them to do so, and because it is easy for them to share information, they will do so."
