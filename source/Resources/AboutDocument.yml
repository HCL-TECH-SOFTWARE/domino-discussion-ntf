        FontID: 0x9000001
        data: A workgroup can use this application to share their thoughts and ideas.  Almost any group that has information to share among its members can use a discussion database.  An engineering group can discuss the products they are designing.  An advertising agency can discuss the ad campaigns they are developing.  A special interest group can share ideas and opinions on their common interests.
      - type: 0x0081
      - type: 0x0083
        PABID: 5
      - type: 0xff85
        FontID: 0x9000001
      - type: 0x0081
      - type: 0x0083
        PABID: 6
      - type: 0xff85
        FontID: 0x9000001
        data: "To get started, a user can simply browse through discussion topics and responses that others have contributed.  This is particularly useful for new workgroup members who need to come up to speed on important issues that the group is working on.  The history of discussion about these issues is preserved in the group's discussion database."
