      - type: 0xff85
        FontID: 0x9000001
        data: "  Reviews the \"Interest Profile\" of each user who has a profile on a server-based Discussion database.  It matches criteria on the profile with any criteria it finds in the topics of the current database.  Each match generates a document link, which will become part of the newsletter; that newsletter is then mailed to the subscriber.  The agent can be run periodically.  Typically this would be on a daily basis.  "
